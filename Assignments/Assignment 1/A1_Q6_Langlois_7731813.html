<!DOCTYPE html>
<html>
    <head>
        <title>Question 6</title>
    </head>
    <body>
        <form autocomplete="on">
            <p>
                <label for="weekdays">
                    Day of Week
                    <input name="datalist_test" type="text" id="weekdays" list="days"/>
                    <datalist id="days">
                        <option value="Monday"/>
                        <option value="Tuesday"/>
                        <option value="Wednesday"/>
                        <option value="Thursday"/>
                        <option value="Friday"/>
                        <option value="Saturday"/>
                        <option value="Sunday"/>
                    </datalist>
                </label>
            </p>
            <input type="submit"/> <input type="reset">
        </form>
    </body>
</html>
