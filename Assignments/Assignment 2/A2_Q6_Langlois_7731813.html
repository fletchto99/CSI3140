<!DOCTYPE html>
<html>
    <head>
        <title>Question 6</title>
    </head>
    <body>
        <label>
            Number
            <input id="num" type="number" min="10000" max="99999" value="55555"/>
        </label>
        <br/>
        <div id="results">
            The number is a palindrome
        </div>

        <script>
            /*
             * apply a function to the named elements to change the results.
             * To check if a the number is a palindrome simply check if the
             * reverse of the word is equivalent
             */
            num.onkeyup = num.onmouseup = function () {
                if (num.value.length != 5) {
                    alert("You must enter a number of length 5");
                    //reset so they don't keep getting popups
                    num.value = 55555;
                } else {
                    results.textContent = "The number is " + (num.value == num.value.split('').reverse().join('') ? "" : "not") + " a palindrome";
                }
            };
        </script>
    </body>
</html>
