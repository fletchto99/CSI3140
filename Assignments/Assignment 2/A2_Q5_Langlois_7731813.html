<!DOCTYPE html>
<html>
    <head>
        <title>Question 5</title>
    </head>
    <body>
        <label>
            Number 1
            <input id="num1" type="number" min="1" value="1"/>
        </label>
        <br/>
        <label>
            Number 2
            <input id="num2" type="number" min="1" value="1"/>
        </label>
        <div id="results">
            The second number is a multiple of the first
        </div>

        <script>
            var num1 = document.getElementById("num1");
            var num2 = document.getElementById("num2");
            var results = document.getElementById("results");
            var check = function() {
                results.textContent = "The first number is " + (num2.value % num1.value == 0 ? "" : "not") + " a multiple of the second";

            };
            num1.onkeyup = num2.onkeyup = num1.onmouseup = num2.onmouseup = check;
        </script>
    </body>
</html>
