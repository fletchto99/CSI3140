<!DOCTYPE html>
<html>
    <head>
        <title>Question 7</title>
    </head>
    <body>
        <form autocomplete="on">
            <p>
                <label>
                    First Name
                    <input type="text" name="fname" required>
                </label>
            </p>
            <p>
                <label>
                    Last Name
                    <input type="text" name="lname" required>
                </label>
            </p>
            <p>
                <label>
                    Email
                    <input type="text" name="email" required>
                </label>
            </p>
            <div>
                <details>
                    <summary>Optional Question</summary>
                    <p>
                        <label>
                            Year in University
                            <select name="year">
                                <option value="out">Not in University</option>
                                <option value="first">Freshman</option>
                                <option value="second">Sophomore</option>
                                <option value="third">Junior</option>
                                <option value="fourth">Senior</option>
                                <option value="graduate">Graduate</option>
                            </select>
                        </label>
                    </p>
                </details>
            </div>
            <input type="submit"/> <input type="reset">
        </form>
    </body>
</html>
